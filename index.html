<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Tendencias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="toast">
    
            <div class="toast-content">
              MOOD BOARD
            </div>
            <div class="toast-icon">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"></path>
              </svg>
            </div>
          </div>
        <div class="mood-board">
            <!-- Paneles de im치genes con diferentes tama침os -->
            <div class="panel small">
                <img src="paisaje1.jpg" alt="Tendencia 1">
                <div class="caption">Piedras</div>
            </div>
            <div class="panel medium">
                <img src="paisaje4.jpg" alt="Tendencia 2">
                <div class="caption">Plantas</div>
            </div>
            <div class="panel large">
                <img src="paisaje2.jpg" alt="Tendencia 3">
                <div class="caption">Monta침as</div>
            </div>
            <div class="panel small">
                <img src="vehiculo1.jpg" alt="Tendencia 4">
                <div class="caption">Autos</div>
            </div>
            <div class="panel medium">
                <img src="paisaje3.jpg" alt="Tendencia 5">
                <div class="caption">Naturaleza</div>
            </div>
            <div class="panel large">
                <img src="vehiculo2.jpg" alt="Tendencia 6">
                <div class="caption">Ciudad</div>
            </div>
            <div class="panel small">
                <img src="paisaje5.jpg" alt="Tendencia 7">
                <div class="caption">Dise침os</div>
            </div>
            <div class="panel small wide">
                <img src="vehiculo3.jpg" alt="Tendencia 8">
                <div class="caption">Motos</div>
            </div>
        </div>
    </div>
</body>
</html>
